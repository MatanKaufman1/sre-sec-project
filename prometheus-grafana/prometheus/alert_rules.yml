---
groups:
  - name: node_exporter_alerts
    rules:
      - alert: NodeExporterDown
        expr: up{job="node_exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: >
            Node Exporter is down on {{ $labels.instance }}
          description: >
            No metrics received from Node Exporter on
            {{ $labels.instance }}

  - name: jenkins_alerts
    rules:
      - alert: JenkinsJobFailure
        expr: >
          jenkins_job_last_build_duration_seconds{result="FAILURE"} > 0
        for: 1m
        labels:
          severity: high
        annotations:
          summary: >
            Jenkins job has failed!
          description: >
            The job {{ $labels.job }} has failed.
            Check logs for details.

  - name: node-exporter-alerts
    rules:
      - alert: HighCPUUsage
        expr: >
          100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[1m])) * 100) > 90
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 90% for more than 1 minute."